<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
 <h4 class="text-center">Employee Management System</h4>
 <nav class="navbar navbar-expand-lg navbar-light " style="background-color:#657aad">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">EMP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'employee:home' %}">Home</a>
        </li>
{% if user.is_authenticated %}
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'employee:employee_list' %}">Employee</a>
        </li>

          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'employee:create_emp' %}"> Add Employee</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'employee:logout' %}">Logout</a>
        </li>
          {% else%}
          <li class="nav-item">
          <a class="nav-link" href="{% url 'employee:login' %}">Login</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="{% url 'employee:register' %}">Register</a>
        </li>

{% endif%}

      </ul>

    </div>
  </div>
 </nav>

 </html>
